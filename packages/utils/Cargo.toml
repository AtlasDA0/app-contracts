[package]
name = "utils"
version = "0.1.0"
edition = "2021"

[features]
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []


[dependencies]
cosmwasm-std = "1.4.0"
cosmwasm-schema = "1.4.0"
schemars = "0.8.8"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }

# Stargaze libs
sg-std = "^3.2"
sg721 = "^3.3"
sg721-base = "^3.3"